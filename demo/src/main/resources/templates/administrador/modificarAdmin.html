<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1em;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .hidden {
      display: none;
    }

    .rotate {
      transform: rotate(90deg);
      transition: transform 0.3s;
    }

    .arrow {
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <form th:action="@{/administrador/modificarUsuarioAdmin}" 
        th:object="${usuario}" method="post">
    
    <input type="hidden" th:field="*{id}" />

    <label>Usuario:</label>
    <input type="text" th:field="*{username}" required />

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <!-- Botón para mostrar/ocultar contraseña -->
    <button type="button" class="toggle-btn" onclick="togglePassword()">
      <span class="arrow" id="arrow">▶</span> Cambiar contraseña
    </button>

    <div id="passwordField" class="hidden">
      <label>Contraseña nueva:</label>
      <input type="password" th:field="*{contrasenia}" />
    </div>

    <br>
    <button type="submit">Guardar cambios</button>
  </form>

  <script>
    function togglePassword() {
      const field = document.getElementById("passwordField");
      const arrow = document.getElementById("arrow");

      if (field.classList.contains("hidden")) {
        field.classList.remove("hidden");
        arrow.classList.add("rotate");
      } else {
        field.classList.add("hidden");
        arrow.classList.remove("rotate");
      }
    }
  </script>
</body>
</html>
