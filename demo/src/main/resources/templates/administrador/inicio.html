<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>
    <nav>
        <a href="#usuarios">Gestión de Usuarios</a>
        <a href="#configuracion">Configuración</a>
        <a href="#reportes">Reportes</a>
        <a href="#cerrar-sesion">Cerrar Sesión</a>
    </nav>
    <main>
        <section id="usuarios">
            <h2>Gestión de Usuarios</h2>
            <p>Agregar, editar o eliminar usuarios.</p>
        </section>
        <section id="configuracion">
            <h2>Configuración</h2>
            <p>Actualizar configuraciones generales del sistema.</p>
        </section>
        <section id="reportes">
            <h2>Reportes</h2>
            <p>Ver reportes y estadísticas del sistema.</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Panel de Administración</p>
    </footer>
</body>
</html>
